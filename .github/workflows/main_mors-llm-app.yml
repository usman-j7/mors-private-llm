name: Build and deploy Node.js app to Azure Web App - mors-llm-app

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (prod + dev)
        run: npm ci --include=dev

      - name: Build Next.js
        run: npm run build

      # Ensure node_modules and .next are in the artifact
      - name: Zip app
        run: zip -r app.zip . -x '*.git*'

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Azure login (federated)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BA809D3B67DE4340B500D90879B67F9D }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9A35D1D0569C4A70A3B55EEEA1AD1082 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_76A71D45D061463DA4CD1158FF86AC07 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: mors-llm-app
          slot-name: Production
          package: app.zip
